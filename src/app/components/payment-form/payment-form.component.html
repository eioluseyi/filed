<div class="container">
    <form [formGroup]="creditCardDetails" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" class="form-control" formControlName="ccNumber" placeholder="Card number" required>
            <input type="text" class="form-control" formControlName="cardHolder" placeholder="Card holder" required>
            <input type="month" class="form-control" formControlName="expirationDate" placeholder="Exp. date" required>
            <input type="text" class="form-control" formControlName="ccv" placeholder="ccv">
            <input type="text" class="form-control" formControlName="amount" placeholder="Amount" required>
            <button type="submit" class="form-control" [disabled]="!creditCardDetails.valid">Submit</button>
        </div>
    </form>
</div>
<!-- https://angular.io/guide/reactive-forms -->
